---
layout: default
---

<article class="home-content">

    <img src="{{ page.profile_picture.src | absolute_url }}"
         alt="{{ page.profile_picture.alt }}"
         class="profile-picture" />

    {{ content }}

</article>

<article class="home-content">

    <h3>What I like the most?</h3>

    <ul>
        {% for item in site.data.profile %}
        <li>{{ item.like }}</li>
        {% endfor %}
    </ul>
</article>
